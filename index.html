<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
    <link rel="stylesheet" href="css/style.css">
 
</head>
<body>
    <h1 class="Formheading">Trial Version of Form</h1>
        <form action="">
            <!-- <div id="box-1"> -->
            <!-- Text -->
            <div>
                <label for="name">Name</label>
                <br>
                <input type="text" id="name" name="name" value="John Doe">
            </div>
            <!-- email -->
            <div>
                <label for="email">Email</label>
                <br>
                <label>
                    <input type="email" name="email" id="email" placeholder="Enter an email">
                </label>
            </div>
            <!-- text area -->
            <div>
                <label for="message">Message</label>
                <br>
                <label>
                    <textarea name="message" id="message" cols="30" rows="5"></textarea>
                </label>
            </div>
            <!-- select option -->
            <div>
                <label for="gender">Gender</label>
                <br>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <!-- date -->
            <div>
                <label for="birthdate" id="birthdate">Birthdate</label>
                <input type="date" name="birthdate" id="birthdate">
            </div>
            <!-- radio -->
            <div>
                <label for="membership">Membership</label>
                <br>
                <input type="radio" name="membership" id="membership" value="simple">Simple
                <input type="radio" name="membership" id="membership" value="standard">Standard
                <input type="radio" name="membership" id="membership" value="super">Super
            </div>
            <!-- checkbox -->
            <br>
            <div>
                <label for="likes">I like..</label>
                <br>
                <input type="checkbox" name="likes" id="likes" value="bikes">Bike
                <input type="checkbox" name="likes" id="likes" value="aeroplane">Aeroplane
                <input type="checkbox" name="likes" id="likes" value="car">Car
            </div>
        <!-- </div> -->
        </form>
    
</body>
</html>
